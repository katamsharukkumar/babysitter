<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babysitter Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        
        <div class="logo">
            <img src="./download.jpg" alt="Logo image">
        </div>

        <nav>
            <a href="#">HOME PAGE</a>
            <a href="#">ABOUT US</a>
            <a href="#">LANDING</a>
            <a href="#">FAQ</a>
            <a href="#" class="contactus">CONTACT US</a>
        </nav>

        <ion-icon name="menu-outline" class="icon"></ion-icon>

    </header>

    <div class="container">
        <img src="https://cdn.pixabay.com/photo/2019/11/13/22/15/motherhood-4624889_960_720.jpg" alt="image">

        <div class="section">
            <div class="contactinfo">
                <h1>Quickly find a babysitter</h1>
                <span class="booking">BOOK A BABYSITTER</span>
                <span>or</span>
                <span class="tel">
                    <ion-icon name="call-sharp" class="call"></ion-icon>
                    +1 (234) 567-8910
                </span>

                <span class="credits">Image from 
                    <a href="https://www.freepik.com/">Freepik</a>
                </span>

            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
